<!DOCTYPE html>
<meta charset='utf-8'>
<html>

<head>

  <title>Geovisor Campus Elvi√±a</title>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
 <![endif]-->

 <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>

 <script type="text/javascript" src="all.min.js"></script>

 <script type="text/javascript">// <![CDATA[
window.onload = function () {

var basemap = new L.TileLayer.WMS("http://www.idee.es/wms/PNOA/PNOA", {
layers: 'PNOA',
format: 'image/png',
style:'default',
transparent: true
});

var basemap2 = L.tileLayer.canvas();

var latlng = new L.LatLng(43.333, -8.412);

var mapOptions = { center: latlng,
zoom: 15,
layers: [basemap, edificiosLayer, jardinesLayer, arbolesLayer, campus_acerasLayer, carreteraLayer, parkingLayer],
boxZoom: true,
crs: L.CRS.EPSG4326
};

var baseLayers = {
    "PNOA": basemap,
    "Sin Fondo": basemap2
};

var overlays = {
"Edificios": edificiosLayer,
"Jardines":jardinesLayer,
"Arboles":arbolesLayer,
"Aceras":campus_acerasLayer,
"Carretera":carreteraLayer,
"Parking":parkingLayer
};


var controllerOptions = {
collapsed: false,
}

var layersControl = new L.Control.Layers(baseLayers, overlays, controllerOptions);

var map = new L.Map('map', mapOptions);
map.addControl(layersControl);


};
// ]]></script>
</head>

<body>

  <div id="map" style = "width: 100%; height: 600px; border: 2px solid #ccc">
  </div>

</body>

</html>
