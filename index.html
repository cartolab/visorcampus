 <script type="text/javascript">// <![CDATA[
window.onload = function () {

var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png';
var basemap = new L.TileLayer(cloudmadeUrl, {maxZoom: 18});

/* "toner" or "watercolor" */
/* var basemap2 = new L.StamenTileLayer("toner"); */
var basemap2 = new L.TileLayer.WMS("http://www.idee.es/wms/PNOA/PNOA", {
layers: 'PNOA',
format: 'image/png',
style:'default',
transparent: true
});


var latlng = new L.LatLng(43.333, -8.412);

var mapOptions = { center: latlng,
zoom: 15,
layers: [basemap],
boxZoom: true
};

var baseLayers = {
    "CloudMade": basemap,
    "PNOA": basemap2
};

var overlays = {
"Edificios": edificiosLayer,
"Jardines":jardinesLayer,
"Arboles":arbolesLayer,
"Aceras":campus_acerasLayer,
"Carretera":carreteraLayer,
"Parking":parkingLayer
};

/*
"Senda_03_POL":Senda_03_POLLayer,
"Carril_Bici_01":Carril_Bici_01Layer,
"Parada_Bus":Parada_BusLayer,
"Marquesina_01":Marquesina_01Layer,
"PuntosLuz_01":PuntosLuz_01Layer,
"arbolado3":arbolado3Layer,
*/

var controllerOptions = {
collapsed: false,
}

var layersControl = new L.Control.Layers(baseLayers, overlays, controllerOptions);

var map = new L.Map('map', mapOptions);
map.addControl(layersControl);


};
